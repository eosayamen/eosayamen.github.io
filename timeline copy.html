<iframe onmousewheel="" frameborder="0" style="border-width:0;" id="cdr-timeline-iframe" width="690" height="290"
    src="https://www.chronoflotimeline.com/timeline/embed/8200/9684141030/"></iframe>
<script type="text/javascript">
    (function () {
        if (window.postMessage) {
            var cdrMouseupFunc = function () {
                var cdrIFrame = document.getElementById("cdr-timeline-iframe");
                if (cdrIFrame.contentWindow && cdrIFrame.contentWindow.postMessage) {
                    cdrIFrame.contentWindow.postMessage("mouseup", "*");
                }
            }
            if (typeof window.addEventListener != "undefined") {
                window.addEventListener("mouseup", cdrMouseupFunc, false);
            }
            else if (typeof window.attachEvent != "undefined") {
                window.attachEvent("onmouseup", cdrMouseupFunc);
            }
        }
    })()
</script>
